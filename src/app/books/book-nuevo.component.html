<form
    #f="ngForm"
    (ngSubmit)="guardarLibro(f)">
  <h2 mat-dialog-title>Agregar Libro</h2>
  <mat-dialog-content>
    <section fxLayoutAlign="center" style="margin-top: 10px; margin-bottom: 10px;">
        <mat-card fxFlex="100%">
          <mat-card-content>
            <div
              fxLayout="column"
              fxLayoutAlign="center center"
              fxLayoutGap="10px"

            >

              <mat-form-field style="width: 100%;">
                <mat-label>Ingrese Titulo</mat-label>
                <input type="text" matInput placeholder="Titulo" name="titulo" ngModel required>
                <mat-error>Titulo Obligatorio</mat-error>
              </mat-form-field>

              <mat-form-field style="width: 100%;">
                <mat-label>Ingrese Descripcion</mat-label>
                <input type="text" matInput placeholder="Descripcion" name="descripcion" ngModel required>
                <mat-error>Descripcion Obligatoria</mat-error>
              </mat-form-field>

              <mat-form-field style="width: 100%;">
                <mat-label>Ingrese Precio</mat-label>
                <input type="text" matInput placeholder="Precio" name="precio" ngModel required>
                <mat-error>Precio Obligatoria</mat-error>
              </mat-form-field>

              <mat-form-field style="width: 100%;">
                <mat-label>Seleccione Autor</mat-label>
                <mat-select placeholder="Seleccione un Autor" [(ngModel)]="selectAutor" name="autor" (selectionChange)="selected($event)">
                  <mat-option *ngFor="let autr of autores" value="autr.autorId">{{autr.nombre+ ' '+ autr.apellido}}</mat-option>
                </mat-select>
              </mat-form-field>


              <mat-form-field style="width: 100%;">
                <input type="text" matInput placeholder="Seleccione Fecha" [matDatepicker]="picker" name="fechaPublicacion" [(ngModel)]="fechaPublicacion" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

            </div>
          </mat-card-content>
        </mat-card>

    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-button type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
