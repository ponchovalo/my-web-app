<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input matInput type="text" (keyup)="hacerfiltro($event.target)" placeholder="Ingrese Texto" value>
  </mat-form-field>

</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
    <td mat-cell *matCellDef="let book"> {{book.titulo}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
    <td mat-cell *matCellDef="let book"> {{book.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
    <td mat-cell *matCellDef="let book"> {{book.autor}} </td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
    <td mat-cell *matCellDef="let book"> {{book.precio}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]">
</mat-paginator>

<button mat-fab id="boton-agregar" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
