<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="registrarUsuario(f)"
    fxLayoutGap=""
  >
    <mat-form-field>
      <mat-label>Ingrese Nombre</mat-label>
      <input
        matInput
        type="text"
        ngModel
        name="nombre"
        required
        placeholder="Ingrese Nombre"
      />
      <mat-error>EL campo no puede estar vacio</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Apellido</mat-label>
      <input
        matInput
        type="text"
        ngModel
        name="apellido"
        required
        placeholder="Ingrese Apellido"
      />
      <mat-error>EL campo no puede estar vacio</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Nombre de Usuario</mat-label>
      <input
        matInput
        type="text"
        ngModel
        name="username"
        required
        placeholder="Ingrese nombre de usuario"
      />
      <mat-error>EL campo no puede estar vacio</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese E-Mail</mat-label>
      <input
        type="email"
        matInput
        placeholder="nombre@email.com"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >El email no puede estar en blanco</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >No es una email valido</mat-error
      >
    </mat-form-field>

    <mat-form-field hintLabel="El password debe tener mas 7 caracteres">
      <mat-label>Ingrese Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Ingresa Password"
        ngModel
        name="password"
        required
        minlength="7"
      />
      <mat-error>El password debe tener mas de 7 caracteres</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Guardar</button>
  </form>
</section>
